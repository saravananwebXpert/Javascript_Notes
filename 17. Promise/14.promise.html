        //promise is having 3 states 1. pending 2. full filled 3. rejected
        //resolve -- should always be defined as 1st parameter
        // promise is having instance methods
        // 1. promise.prototype.then(()=>{})
        // 2. promise.prototype.catch()
        // 3. promise.prototype.finally()
        //finally will be executed irrespective or resolve  or reject state

        let promi = new Promise( (resolve,rejected) => {
            let a = 1 + 1;
            if(a==3){
                resolve("sucess");
            }
            else{
                reject("failed");
            }
        });
        promi.then(message => {console.log(message)}).
        catch(message => {console.log(message)}).
        finally(message => {console.log(message)});

    </script>
