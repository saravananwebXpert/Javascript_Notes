<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{
            background-color: red;
            color: blue;
        }
        .styles{
            text-decoration: line-through;

        }
    </style>
</head>
<body>
    
    <h1>hello world</h1>
    <script>
        var h1 = document.querySelector("h1");

//it will add class to element
h1.classList.add("styles");
//it will remove element
h1.classList.remove("styles");

//addingsecond class
h1.classList.add("hello");
h1.classList.remove("hello");

//it will add again whatever is removed before
h1.classList.toggle("hello")
h1.classList.toggle("styles")
    </script>
</body>
</html>
