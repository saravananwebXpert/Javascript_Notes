<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //Arithematic operator - +,-,/,* it is a symbol which can do some specific task.
        var x = 25;
        var result1 = x+30;
        console.log(result1);

        var x = 55;
        var result2 = x-30;
        console.log(result2);

        var x = 5;
        var result3 = x*5;
        console.log(result3);

        var x = 30;
        var result4 = x/10;
        console.log(result4);

        var x = 30;
        var result5 = x%10;
        console.log(result5);

        //Assignment operator - +=,-=,*=,/=,%=, it is used to assign the value with the help of arithmetic opertaor
        var x = 25;
        var result1 =  x+=30; // x+=30 is same as x=x+30;
        console.log(result1);

        var x = 55;
        var result2 = x-=30;
        console.log(result2);

        var x = 5;
        var result3 = x*=5;
        console.log(result3);

        var x = 30;
        var result4 = x/=10;
        console.log(result4);
        
        var x = 30;
        var result5 = x%=10;
        console.log(result5);

        //Relational or Comparision operator, it will compare two operands which give result in boolean.
        console.log(25=="25");//true
        console.log(25==="25");//false
        console.log(25!="25"); //false
        console.log(25!=="25") //true
        console.log(25>10); 
        console.log(5<24);
        console.log(35>=35);
        console.log(35<=3);

        // logical operator, 
        // unary = one operand + one operator
        // eg: 
        var num = 20;
        console.log(typeof num);

        // binary = two operand + one operator
        var x = 10;
        var y = 20;
        console.log(x>y);

        // ternary operator = it will have three operand
        (x>y)?'x is greater':'y is greater';


        var x = 15;
        var y = 15;
        var result = (x>=y) && (x<=y);
        console.log("and operator:"+result);

        var x = 15;
        var y = 10;
        var result = (x<y) || (x>y);
        console.log("or operator:"+result);

        var x = 15;
        var y = 10;
        var result = (x<y) || (x>y);
        console.log("not opertaor:"+!result);


















    </script>
</body>
