<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Division</title>
</head>
<body>
        <script>
                var e = "a" / true;
                console.log(e, typeof e);//NaN number

                var e = "16" / 4;
                console.log(e, typeof e);//4 number

                var e = 16 / "4";
                console.log(e, typeof e);//4 number

                var e = "a" % true;
                console.log(e, typeof e);//NaN number

                var e = "4" % "2";
                console.log(e, typeof e);//NaN number                       
        </script>
</body>
</html>
