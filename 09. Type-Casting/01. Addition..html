<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Addition</title>
</head>
<body>
        <script>
                var e = 10 + "20";  
                console.log(e, typeof e); // 1020 string

                var e = "10" + 20;
                console.log(e, typeof e); // 1020 string

                var e = 10 + "a";
                console.log(e, typeof e); // 10a string

                var e = "a" + 10;
                console.log(e, typeof e); // a10 string       

                var e = "a" + true;
                console.log(e, typeof e);//atrue string

                var e = "1" + true;
                console.log(e, typeof e);//1true string

                var e = 1 + false;
                console.log(e, typeof e);//1 number

                var e = 1 + true;
                console.log(e, typeof e);//2 number

                var e = 1 + NaN;
                console.log(e, typeof e);//NaN number

                var e = {} + 1;
                console.log(e, typeof e);//1 string

                var e = null + 1;
                console.log(e, typeof e);//1 number

                var e = null + null;
                console.log(e, typeof e);//0 number

                console.log([]==0); //true
                console.log(!0==0); //false

        </script>
</body>
</html>
