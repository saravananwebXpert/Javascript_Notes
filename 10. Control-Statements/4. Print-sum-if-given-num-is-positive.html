<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var end = Number(prompt("Enter the number:")); //10
        var start = 1;
        var sum = 0;
        if(end>0)
        {
            while(start<=end)
            {
                sum = sum + start;
                start++;
                console.log(sum);
            }
            
        }
    </script>
</body>
</html>
