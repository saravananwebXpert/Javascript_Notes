<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 10;
		var count = 0;
		var i=1;
		while(i<=num)
		{
			if(num%i==0)
			{
				count++;
				if(count>2)
					break;
			}
            i++;
		}
		if(count==2)
            console.log(num+" is prime");
        else
            console.log(num+" is not prime");
		
    </script>
</body>
</html>
