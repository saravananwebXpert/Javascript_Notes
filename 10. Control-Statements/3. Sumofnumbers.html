<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of numbers</title>
</head>
<body>
    <script>
        var num = 5;
        var start = 0;
        var sum = 0;

        while(start<num)
        {
            start++;
            sum = sum+start;
        }
        console.log(sum);
    </script>
</body>
</html>
