<body>
    <script>
        function Marker(color,brand,price)
        {
            this.color = color;
            this.brand = brand;
            this.price = price;
        }
        var pen1 = new Marker("black","camlin",25);
        console.log(pen1);
        console.log(pen1.price);
        pen1.color = "blue";
        console.log(pen1.color);
        pen1.shape = "cylinder";
        delete pen1.brand;
        console.log(pen1);
    </script>
</body>
