    <script>

        let x = [1,2];
        console.log(x);

        //Object() function => Array() function => [1,2];

        console.log(y.forEach);

        function Object(){ };
        console.log(new Object().forEach);

        var z = [1,2];
        console.log(z.__proto__);
        function Object1() {

        }
        function Array1() {

        }
        Array1.prototype = new Object1();
        let arr = new Array1();
        console.log(arr);
