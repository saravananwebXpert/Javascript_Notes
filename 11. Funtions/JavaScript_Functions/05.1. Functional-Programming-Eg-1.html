<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function math(task,a,b)
        {
            return task(a,b);
        }
        function add(a,b)
        {
            c = a+b;
            console.log(c);
        }
        function sub(a,b)
        {
            c = a-b;
            console.log(c);
        }
        function div(a,b)
        {
            c = a/b;
            console.log(c);
        }
        function mul(a,b)
        {
            c = a*b;
            console.log(c);
        }
        math(add,50,20);
        math(sub,50,20);
        math(div,40,20);
        math(mul,20,20);
    </script>
</body>
</html>
