<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        //arrow function, Ecma Script 6th version it came
        var fun = (a,b)=>a+b;
        console.log(fun(10,20));

        var fun = (a,b)=>{return a+b};
        console.log(fun(10,20));
        
        var product = (a,b)=>a*b;
        console.log(product(10,20));

        var product = (a,b)=>{return a*b};
        console.log(product(10,20));
    </script>
</body>
</html>
