<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //immediate invoke function
        console.log("start");
        (function sum(a,b)
        {
            console.log("10+20 is: ",a+b);
        }) 
        (10,20);
        console.log("end");       
        console.log("-----------------");

        //immediate invoke function
        console.log("start");
        (function sum(a,b)
        {
            console.log(`product of a and b is ${a*b}`);
        }) 
        (10,20);
        console.log("end");  

        //immediate invoke function without function keyword and identifier.
        console.log("start");
        ((a,b) =>{
            console.log(`product of a and b is ${a+b}`);
        })
        (10,20);
        console.log("end");  
        
    </script>
</body>
</html>
