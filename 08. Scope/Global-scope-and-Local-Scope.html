<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope</title>
</head>
<body>
    <script>
        var a;
            a=20;
        {
            console.log(a);
            var b = 10;
            console.log(b);
        }
        console.log(b);

        console.log("-----------------")

        let c;
            c=20;
        {
            console.log(c);
            let d = 10;
            console.log(d);
        }
        console.log(d);

        console.log("-----------------")
        
        const e=20;
        {
            console.log(e);
            const f = 10;
            console.log(f);
        }
        console.log(f);

        
    </script>
</body>
</html>
