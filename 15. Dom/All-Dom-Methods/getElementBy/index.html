<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
    <!-- getElementsById -->
    <a href="" id="myid">link</a>
    <button id="myId">button</button>

    
    <!-- getElementsByClassName() -->
    <div id="myclass" class="myclass">
        I am a div container
    </div>
    <article class="myclass">
        i am article
    </article>
    <ul class="myclass">
        <li>i am ul</li>
    </ul>
    <section class="myclass">

        i am section
    </section>

    <p class="myclass">
        i am paragraph
    </p>

    <!-- getElementsByTagName -->
    <h1>head1</h1>
    <h1>head2</h1>
    <h1>head3</h1>

    <!-- querySelectroAll -->
    <h2 class="queryAllCls">querySelectorAll 1</h2>
    <h2 class="queryAllCls">querySelectorAll 2</h2>
    <h2 class="queryAllCls">querySelectorAll 3</h2>
    <h2 class="queryAllCls">querySelectorAll 4</h2>
    <h1>hello</h1>

    <!-- firstChild -->
    <div id="children">
        <h3>child 1</h3>
        <h3>child 2</h3>
        <h3>child 3</h3>
        <h3>child 4</h3>
        <h3>child 5</h3>
    </div>

    <div id="first"></div>

    <script src="./js1.js"></script>
    
</body>
</html>
