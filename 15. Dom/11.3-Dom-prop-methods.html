<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Properties and Methods</title>
</head>
<body>
    <h1>hi im in h1 tag</h1>
    
    <script>
        let person = {
            name : "saravanan",//properties are called variable
            place: "chennai",
            details(){ // function are called methods
                return `hello, this is ${this.name} and i am from ${this.place}`
            }
        };
        person.name = prompt("Enter your name: ");
        person.place = prompt("Enter your place: ");

        var person1 = person.details();
        // document.write(person1);
        console.dir(document.body)
        document.body.children[0].innerHTML = `<h1 style="background-color:red;font-size:19px;">${person1}</h1>`;
        


    </script>
</body>
</html>
