        window.onload = function () {
            var division = document.getElementById('title');
            console.dir(division)
            var heading = division.children[0];
            heading.innerHTML = "hi! i am learning DOM";
            var image = division.children[3];
            console.dir(image.offsetHeight);
            console.dir(image.offsetWidth);
        }

        window.onunload = function(){
            alert("you are about to be unloaded ")
        }

        window.onbeforeunload = function(){
            alert("you are about to be unloaded before")
        }
